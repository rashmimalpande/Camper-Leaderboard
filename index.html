<!DOCTYPE HTML>

<html>
    <head>
        <title>Camper Leaderboard</title>
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"> 
    </head>

    <body>
        
        <div class="main">
            <div id="header">
                <h3>Leaderboard</h3>
            </div>
            <table class="leader-board">
                <thead>
                    <tr>
                        <td>Camper</td>
                        <td><a v-on:click="filterMax30()">Points in Last 30 Days</a></td>
                        <td><a v-on:click="filterAllTime()">All time Points</a></td>
                    </tr>
                </thead>

                <tbody>
                    <tr v-for="player in players">
                        <td>{{ player.name }}</td>
                        <td>{{ player.points }}</td>
                        <td>{{ player.all }}</td>
                    </tr>

                </tbody>
            </table>
        </div>

        <script src="https://unpkg.com/vue/dist/vue.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
